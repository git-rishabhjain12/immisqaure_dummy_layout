<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immisquare</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrapper">
        <header>
            <nav id="navigation">
                <a href=""><img src="https://immisquare.com/images/logo1.png" alt="Logo"></a>
                <div id="right">
                    <span>Menu</span>
                    <span id="hamburger">
                        <span></span>
                        <span></span>
                        <span></span>
                    </span>
                </div>
            </nav>
            <div id="details">
                <div id="content">
                    <h5>WELCOME TO IMMISQUARE</h5>
                    <p>Delivering quality immigration services through experience, flexibility and scale to customers
                        worldwide.</p>
                </div>
                <div id="socialprofile">
                    <div class="links">
                        <a href="https://facebook.com"><i class="fa-brands fa-facebook"></i></a>
                        <span>Facebook</span>
                    </div>
                    <div class="links">
                        <a href="https://twitter.com"><i class="fa-brands fa-twitter"></i></a>
                        <span>Twitter</span>
                    </div>
                    <div class="links">
                        <a href="https://instagram.com"><i class="fa-brands fa-instagram"></i></a>
                        <span>Instagram</span>
                    </div>
                    <div class="links">
                        <a href="https://linkedin.com"><i class="fa-brands fa-linkedin"></i></a>
                        <span>Linkedin</span>
                    </div>
                    <div class="links">
                        <a href="https://whatsapp.com"><i class="fa-brands fa-whatsapp"></i></a>
                        <span>Whatsapp</span>
                    </div>
                </div>
            </div>
        </header>
    </div>
</body>

</html>
